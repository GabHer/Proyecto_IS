
<div class="row ml-lg-1 ">


  <div class="col-lg-12 stback">
    <div class="container">
        <div class="row">
          <div class="col-12 d-flex flex-row-reverse mt-4 "  >

            <a href="/">
              <img class="home mt-3"  src="../../../assets/img/RetornarAHomePage.svg" alt="">
            </a>
          </div>

          <div class="ml-3">
            <h2 class="titulo-formulario " ><strong>Únete a EduEvents</strong></h2>
          </div>
      </div>

      <div class="row">
        <div class="col-12">
          <app-formulario-registro-usuario (formularioRegistrar)="onSubmitRegistro( modaDialogoExito, modalDialogoError, $event)" [editarPerfil]="false" ></app-formulario-registro-usuario>
        </div>
      </div>
     
        
  

    </div>
  </div>

</div>


<!--Modal dialogo exito-->
<ng-template #modaDialogoExito let-modal>
  <div class="modal-encabezado modal-exito">
    <div class="row">

      <div class="col-12">
        <button type="button" class="close mr-2 mt-2" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span style="color: white;" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-12">
        <span class="material-icons" style="color: white; font-size: 121px;">
          check_circle_outline
        </span>
      </div>

    </div>
  </div>

  <div class="modal-body modal-cuerpo">
      <h3>¡Excelente!</h3>
      <h3>Tu registro ha sido exitoso</h3>
  </div>
  <div class="modal-footer">
      <a class="btn btn-primary centrar btn-1" style="margin-left: auto; margin-right: auto; padding-left: 1.25rem; padding-right: 1.25rem;" (click)="modal.close('Close click')" href="/inicioSesion">OK</a>

  </div>
</ng-template>

<!--Modal dialogo error-->
<ng-template #modalDialogoError let-modal>
  <div class="modal-encabezado modal-error">
    <div class="row">

      <div class="col-12">
        <button type="button" class="close mr-2 mt-2" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span style="color: white;" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-12">
        <span class="material-icons" style="color: white; font-size: 121px;">
          error
        </span>

      </div>

    </div>
  </div>

  <div class="modal-body modal-cuerpo">
      <h3>¡Error!</h3>
      <h3>{{mensajeError}}</h3>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary centrar btn-1" style="margin-left: auto; margin-right: auto; padding-left: 1.25rem; padding-right: 1.25rem;" (click)="modal.close('Close click')">Ok</button>
  </div>
</ng-template>
