<div class="mt-4" style="width:100%">
    <span (click)="regresar()" matTooltip="Regresar" class="material-icons" style="font-size: 30px; color: #4484CE; cursor: pointer;">
      arrow_back
    </span>
  <div class="col-12 mt-2">
    <h1 style="color:#4484CE;">Gestionar participantes</h1>
  </div>

  <div class="col-12 row mt-4" style="margin:0%">
  <!--Inicio columna izquierda Nombres asistentes-->
  <div class="col-6">
    <div class="col-12">
      <h3 style="color:#4484CE;"> Inscritos </h3>
    </div>

    <div *ngIf="mensajeNoInscritos" class="col-12" >
      <h3 style="color:#4484CE;"> ¡Aún no hay inscritos! </h3>
    </div>

    <mat-selection-list #personas (selectionChange)="onGroupsChange(personas.selectedOptions.selected)">
      <mat-list-option *ngFor="let persona of inscritos" [value]="persona.Id">
        <a href="">{{persona.Nombre + " " + persona.Apellido}}</a>
      <mat-divider></mat-divider>
      </mat-list-option>
    </mat-selection-list>
    <p>
      Options selected: {{personas.selectedOptions.selected.length}}
    </p>

  </div>
  <!--Final columna izquierda Nombres asistentes-->

  <!--Inicio columna derecha opciones de diploma-->
  <div class="col-6">
      <div class="col-12" >
        <h3 style="color:#4484CE;"> Opciones generar diploma </h3>
      </div>
      <div class="col-12">Firmas</div>
      <div class="col-12 row" style="margin:0%">
        <div class="col-8 mt-1">
          <mat-selection-list >
            <mat-list-option >
              Organizador
            </mat-list-option>
            <mat-list-option >
              Encargado
            </mat-list-option>
          </mat-selection-list>
        </div>
        <div class="col-4">

          <mat-form-field style="width: 100%;" matTooltip="Subir firma">
            <div class="myfilebrowser">
              <mat-toolbar >
                <input  matInput class="input-archivo"  readonly  />
                <button  mat-flat-button class="btn-file " ><span class="material-icons">
                  file_upload
                  </span></button>
              </mat-toolbar>
              <input type="file" #inputImagen id="fileUpload"  name="fileUpload" accept='.png' />
            </div>

          </mat-form-field>
        </div>
      </div>

        <div class="col-12 mt-4">
        <button disabled  mat-flat-button style="border-radius: 15px; background-color: #4484CE; color: white; margin-left: auto; margin-right: auto;">
          <span class="material-icons">
            send
            </span> Generar diplomas </button>
        </div>

        <div class="col-12 mt-2">
        <button  mat-flat-button style="border-radius: 15px; background-color: #4484CE; color: white; margin-left: auto; margin-right: auto;">
          <span class="material-icons">
            download
            </span> Lista asistencia </button>
        </div>

  </div>
  <!--Final columna derecha opciones de diploma-->
  </div>
</div>
