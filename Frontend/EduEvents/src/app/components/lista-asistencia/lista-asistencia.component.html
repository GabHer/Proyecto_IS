<div class="row" style="width:100%">
  <div class="col-6">

    <mat-selection-list #shoes>
      <mat-list-option *ngFor="let shoe of typesOfShoes">
        {{shoe}}
      </mat-list-option>
    </mat-selection-list>

    <p>
      Options selected: {{shoes.selectedOptions.selected.length}}
    </p>
  </div>

  <div class="col-6">
    <div class="row">
      <div class="col-12">
        <h1>Opciones generar diploma</h1>
      </div>
      <div class="col-12">Firmas</div>
      <div class="col-12">
        <input name="organizador" type="checkbox" value="organizador">
        <label class="ml-2" for="organizador" >Orgnizador</label>
      </div>
      <div class="col-12">
        <input name="encargado" type="checkbox" value="encargado">
        <label class="ml-2" for="encargado" >encargado</label>
      </div>
  </div>
</div>
