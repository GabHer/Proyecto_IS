
    <div class="card card-evento mb-3" >
      <img matTooltip="Ver detalles" (click)="mostrarDetallesEvento();" style="cursor:pointer;" class="card-img-top" [src]="(evento.Caratula)" alt="Card image cap">
      <div class="mt-1">

        <div class=" row text-center">

          <div class="col-6 text-left">
            <span class="tipoEvento ml-2">
              <span [ngClass]="(evento.Estado_Participantes == 0 ? 'privado' : 'publico')">{{evento.Estado_Participantes == 0 ? 'Evento privado' : 'Evento p√∫blico' }}</span>
            </span>
          </div>

          <div class="col-6 text-right">
            <span class="mr-1" [class]="evento.Estado_Evento">{{evento.Estado_Evento}}</span>
          </div>

          <div class="col-12">
            <p style="font-family: Verdana; color: #4484CE;"><strong>{{evento.Nombre}}</strong></p>
          </div>

          <div class="col-12">

            <span (click)="mostrarFormularioConferencia();" mat-raised-button matTooltip="Crear taller o conferencia" class="material-icons icono-footer ml-2">add_circle_outline</span>
            <span (click)="mostrarEstadisticas()" mat-raised-button matTooltip="Estadisticas" class="material-icons icono-footer ml-2">analytics</span>
            <span (click)="obtenerConferencias()" mat-raised-button matTooltip="Descargar PDF" class="material-icons icono-footer ml-2">picture_as_pdf</span>
            <span (click)="eliminarEvento()" mat-raised-button matTooltip="Eliminar evento" class="material-icons icono-footer ml-2">delete</span>

          </div>
        </div>
      </div>
    </div>
