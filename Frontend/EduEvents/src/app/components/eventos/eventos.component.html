<div class="row">
  <div class="col-lg-12 stback">
    <div class="col-lg-12">
      <app-header [current]="'eventos'"></app-header>
    </div>

    <div class="col-12 mt-5">
      <div class="contenedor-buscar mr-5 mb-5">
        <app-buscador  (filtrarBusqueda)="setCtrlBuscar($event)" ></app-buscador>
      </div>
    </div>


  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="container" style="margin-top:1rem;">
      <div class="row row-cols-1 row-cols-md-4 g-4">

        <div class="col wow animate_animated animate__backInLeft mt-4">
          <div mat-raised-button [matTooltip]="evento.Nombre" *ngFor="let evento of (filteredEvento) | async" class="card">
            <img [src]="evento.Caratula" class="card-img-top" alt="...">
          </div>
        </div>


      </div>
    </div>

  </div>
</div>
