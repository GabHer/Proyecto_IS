
    <div class="card card-evento" >
      <img (click)="seleccionarEvento(evento.Id)" class="card-img-top" style="cursor: pointer;" [src]="(evento.Caratula)" alt="Card image cap">
      <div class="mt-1">
        <div class="container-fluid text-center">
          <div>
            <p style="font-family: Verdana; color: #4484CE;"><strong>{{evento.Nombre}}</strong></p>
          </div>
          <span mat-raised-button matTooltip="Inscribirme" class="material-icons icono-footer">how_to_reg</span>
          <span mat-raised-button matTooltip="Descargar PDF" class="material-icons icono-footer ml-2">picture_as_pdf</span>
        </div>
      </div>
    </div>
