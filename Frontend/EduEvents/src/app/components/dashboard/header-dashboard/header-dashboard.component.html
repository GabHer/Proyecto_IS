
  <div class="col-12 container-fluid background-header">
    <div class="row mt-2">
      <div class="col">
        <img class="brand-edu" [src]="'../../../../assets/img/EduEventsLetrasBlancoVector.svg'" alt="">
      </div>


      <div class="col mt-3 " style="margin-left: 43%;">
        <div class="contenedor-usuario" (click)="verMiPerfil()">
            <img class=" ml-4 mt-1 imagen-usuario" [src]="usuarioHeader.Fotografia" alt="">
            <span class="ml-4 txt-nombreUsuario">{{obtenerNombreCompleto()}}</span>
          </div>
      </div>
      <div *ngIf="(nombreItemActual != 'Mi perfil')" class="col-12 mt-3">
        <div *ngIf="(!desactivarBuscador)" class="contenedor-buscar mr-5 mb-5">
          <app-buscador
            (filtrarBusqueda)="filtrarBusqueda($event)"
            (filtrarBusquedaFecha)="filtrarBusquedaFecha($event)"
            (filtrarPorEstado)="filtrarBusquedaEstado($event)"
            [idUsuarioActual]="usuarioHeader.Id"
            [eventos]="eventos"
            ></app-buscador>
        </div>
      </div>
    </div>

  </div>
