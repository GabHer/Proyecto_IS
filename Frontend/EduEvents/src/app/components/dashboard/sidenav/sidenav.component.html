
<div class="col-12 no-padding no-margin">
  <mat-drawer-container class="contenedor" >

    <div class="container-fluid text-left no-padding no-margin">
      <span *ngIf="(mostrarBotonTogglet)" class="material-icons btn-toggle ml-3 mt-3" mat-button (click)="mostarTogglet(drawer, false)">menu</span>
    </div>

    <mat-drawer #drawer class="sidenav no-padding no-margin" mode="side">
      <div class="header-sidenav">
        <div class="row no-padding no-margin">

          <div class="col text-center ">
            <img class="img-headerSidenav"src="../../../../assets/img/EduEventsLetrasBlancoVector.svg" alt="">
          </div>
          <div class="col text-right">
            <span  class="material-icons btn-toggle " mat-button (click)="mostarTogglet(drawer, true)">menu</span>
          </div>
        </div>

      </div>
      <hr>
      <div class="row panel-interno">
        <div *ngFor="let item of items" (click)="seleccionarItem(item[0])" [class.item-seleccionado]="indexItemActual == obtenerIndexItem(item[0])" class="col-12  div-item mt-3">
          <div class="row">
            <div class="col-2 mt-1">
              <span class="material-icons iconos">{{item[1]}}</span>
            </div>
            <div class="col mt-2 ml-2">
              <span class="text-items">{{item[0]}}</span>
            </div>
            </div>
        </div>

          <div class="col-12 mt-3 text-center">
              <img src="../../../../assets/img/Logo.png" alt="">
         </div>
      </div>


    </mat-drawer>

  </mat-drawer-container>
</div>
